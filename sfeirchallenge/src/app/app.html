<ion-split-pane>
<ion-menu id="loggedInMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <img src="assets/img/HallThings.png" alt="HallThings">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- <html-outlet [html]="html" [values]="values"></html-outlet> -->
    <!-- <button (click)="incr()">+1</button><input [(ngModel)]="values.name"/><button (click)="newValues()">new</button><button (click)="newTemplate()">temp</button> -->
    <ion-list>
      <button menuClose ion-item (click)="openHallList()">
        <ion-icon name="apps" item-left></ion-icon>
        Mes things
      </button>
      <button menuClose ion-item *ngFor="let p of things" (click)="openHall(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.name}}
      </button>
    </ion-list>
    </ion-content>
    <ion-footer>
      <div padding>
        <button ion-button full (click)="openCreateHall()">
          Cr√©er un type
        </button>
        <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </div>
  </ion-footer>

</ion-menu>
<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">

  <ion-header>
    <ion-toolbar>
      <img src="assets/img/HallThings.png" alt="HallThings">
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
