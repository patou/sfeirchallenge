<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Créer une thing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Son nom</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Son auteur</ion-label>
      <ion-input type="text" [(ngModel)]="author"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Son type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option *ngFor="let t of types" [value]="t.type"><ion-icon [name]="t.icon" item-left></ion-icon>{{t.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/AAAA" [(ngModel)]="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="desc"></ion-textarea>
    </ion-item>

    <button ion-button full (click)="save()">Créer</button>
  </ion-list>
</ion-content>
