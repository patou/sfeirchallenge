<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Créer un Hall</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Donner un nom</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <icon-type label="Choisissez une icone" [(value)]="icon"></icon-type>
    <color-type label="Choisissez une couleur" [(value)]="color"></color-type>
    <ion-list-header>
      Préconfiguré
    </ion-list-header>
    <ion-item *ngFor="let p of templates" (click)="createHall(p)">
      <ion-icon [name]="p.icon" item-left></ion-icon>
      {{p.name}}
    </ion-item>
  </ion-list>
</ion-content>
