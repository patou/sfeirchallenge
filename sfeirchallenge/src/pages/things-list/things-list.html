<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{hall.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab right bottom>
   <button ion-fab (click)="addNew()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>

 <ion-card *ngFor="let thing of things">
   <h1>{{thing.values.name}}</h1>
 </ion-card>
</ion-content>
