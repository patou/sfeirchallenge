<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{hall.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab (click)="addNew()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div *ngFor="let thing of things" (click)="open(thing.$key)">
    <html-outlet [html]="hall.html" [values]="thing.values"></html-outlet>
  </div>
</ion-content>
