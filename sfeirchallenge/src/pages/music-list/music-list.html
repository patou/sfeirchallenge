<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ma musique</ion-title>
  </ion-navbar>
</ion-header>

 <ion-content class="card-background-page">
   <ion-fab right bottom>
    <button ion-fab (click)="addNew()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card *ngFor="let thing of things" (click)="itemTapped($event, item)">
    <ion-card-header>
      {{thing.name}}
    </ion-card-header>
    <ion-card-content>
      T{{thing.desc}}
    </ion-card-content>
  </ion-card>
</ion-content>
