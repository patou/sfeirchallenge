<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Parametres</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Options
    </ion-list-header>

    <ion-item>
      <ion-label>Sauvegarde automatique</ion-label>
      <ion-toggle value="foo" checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Synchronisation automatique</ion-label>
      <ion-toggle color="energized"></ion-toggle>
    </ion-item>
    <ion-list-header>
      Afficher n éléments sur la liste
    </ion-list-header>
    <ion-item>
      <ion-range>
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-list-header>
      Synchronisation
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" block>Sign In</button>
    </div>
  </ion-list>
</ion-content>
