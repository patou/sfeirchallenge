<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes Liste de courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab right bottom>
   <button ion-fab (click)="addNew()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>

 <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">
   <ion-card-header>
     Header
   </ion-card-header>
   <ion-card-content>
     The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
   </ion-card-content>
 </ion-card>
