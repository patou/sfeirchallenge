<ion-slides pager>
  <ion-slide *ngFor="let slide of slides">
    <ion-toolbar>
    </ion-toolbar>
    <img [src]="slide.image" class="slide-image"/>
    <h2 class="slide-title" [innerHTML]="slide.title"></h2>
    <p [innerHTML]="slide.description"></p>
  </ion-slide>

  <ion-slide>
    <ion-toolbar></ion-toolbar>
    <img src="assets/img/touch.png" class="slide-image"/>
    <h2 class="slide-title">Ready to Play?</h2>
    <p>Tu n'as plus qu'a toucher <strong>Continuer</strong></p>
    <button ion-button large clear icon-right color="primary" (click)="createEntity()">
      Continue
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-slide>
</ion-slides>
